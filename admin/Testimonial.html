    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mb-2 mb-lg-0">

    <h1 class="text-center">Testimonial</h1>
    <form onsubmit="create_user()" name="userForm">
      <div class="form-group">
        <input class="form-control" type="text" name="ID" placeholder="ID" autocomplete="off">
        <input class="form-control" type="position" name="Content" placeholder="Content" autocomplete="off">
        <input class="form-control" type="text" name="Testimonial" placeholder="Testimonial" autocomplete="off">
        
        
        
        <div class="d-flex justify-content-center">
          <button type="submit" id="create" class="btn btn-success">Add</button>
          <button id="update" class="btn btn-warning" onclick="update_user()" type="button">Update</button>
          <button id="delete" type="button" class="btn btn-danger" onclick="delete_all()">Delete</button>
        </div>
      </div>

      </thead>
